<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Dark mode pokemon</title>
</head>
<body class="light-mode">
    <img class="logo" src="imagenes/logo.png" alt="">

    <div class="container-card">
        <div class="card">
            <img src="imagenes/squirtle.png" alt="">
            <label>Squirtle</label>
        </div>
        <div class="card">
            <img src="imagenes/charmander.png" alt="">
            <label>Charmander</label>
        </div>
        <div class="card">
            <img src="imagenes/bulbasur.png" alt="">
            <label>Bulbasur</label>
        </div>
    </div>

    <div class="container-pokebola">
        <div class="panel" id="panel">
            <img class="oscuro" id="btn-gengar" src="imagenes/gengar.png" alt="">
            <img class="claro" id="btn-pikachu" src="imagenes/pikachu.png" alt="">
        </div>
        <img class="pokebola" id="pokebola" src="imagenes/pokebola.png" alt="">
    </div>

    <script src="script.js"></script>
</body>
</html>
